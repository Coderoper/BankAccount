<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Bank Account</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <h1 class="account-header">Bank of Account of Ustin</h1>
        </div>
        <div class="col-md-5 well well-lg">
          <form id="bank-account-creation">
            <h4>Register a new account:</h4>
            <label for="user-name-box">Name:</label>
            <br>
            <input type="text" name="user-name-box" id="user-name" placeholder="Name">
            <br>
            <label for="user-initial-deposit">Initial Deposit</label>
            <br>
            <input type="text" name="user-initial-deposit" id="user-initial deposit" placeholder="0.00">
            <br>
            <button type="submit" class="btn btn-success">Submit</button>
          </form>
        </div>
        <div class="col-md-5 well well-lg">
          <form id="bank-account-transfer">
            <h4>Deposit or Withdraw Funds:</h4>
            <label for="user-depositbox">Deposit Amount:</label>
            <br>
            <input type="text" name="user-depositbox" id="user-deposit" placeholder="0.00">
            <br>
            <label for="user-withdrawbox">Withdrawl Amount:</label>
            <br>
            <input type="text" name="user-withdrawbox" id="user-withdraw" placeholder="0.00">
            <br>
            <button type="submit" class="btn btn-primary">Transfer</button>
          </form>
        </div>
        <div class="col-md-12">
          <h4>Current Balance</h4>
          <br>
          <div class="current-balance">
            <p>Hi, <span class="display-name"></span></p>
            <p>$<span class="display-balance"></span></p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
